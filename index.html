<!DOCTYPE html>
<html lang="en">

    <script src="create.js"></script>
    <title>Document</title>
    <style>
        label,
        input {
            margin: 5px;

</head>

<body>
    <button onClick="create()">Create</button>

    <!-- HTML Form -->

    <div id="formContainer" style="display: none; padding: 5px;">
        <label>Name :</label>
        <input type="text" id="name" value="" /><br />

        <label>Title:</label>
        <input type="text" id="title" value="" /><br />
        <!--  enabledBreakoutSessions -->
        <label>enabledBreakoutSessions:</label>
        <input type="text" id="breakout" value="" />
        <p></p>
    </div>



    <button id="btn" onclick="Submit()">Submit</button>

    <!-- JS Functions -->
    <script>
        function create() {
            document.getElementById("formContainer").style.display = "block";
        }
        function Submit() {
            name = document.getElementById("name").value;
            title = document.getElementById("title").value;
            breakout = document.getElementById("breakout").value;

            // document.getElementById("btn").onclick = function () {
            const obj = {
                name: name,
                title: title,
                breakout: breakout
            }
            creatSubmitMeeting(obj);


        }
    </script>
</body>

</html>
